<div class='chat in'>
<div class='msg 1st'>%message%</div><img
style="display:none;" src="1.png" onload="
var element = this.parentNode.firstChild;
var message = element.innerHTML;
var index = message.indexOf(':');
if(index > 0) {
    element.innerHTML =
        '<strong>'
        + message.substring(0, index)
        + '</strong>'
        + message.substring(index, message.length);
}
"
/><div id='insert'></div>
</div>
